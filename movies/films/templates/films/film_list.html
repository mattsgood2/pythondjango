{% extends "layout.html" %}

{% load static from staticfiles %}

{% block title %} FILMS {% endblock %}

{% block content %}
<article>


    <section>
        {% for film in films %}
        <h2>{{film.title}}</h2>
        {{ film.description }} - {{ film.release_year }}

    </section>
</article>
{% endfor %}
{% endblock %}
